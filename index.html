<!DOCTYPE html>
<html>
<title>Ikram and Felipe</title>
<meta property="og:title" content="Ikram and Felipe Wedding" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://ikramandfelipe.stefantodorovic.com/"/>
<meta property="og:image" content="https://ikramandfelipe.stefantodorovic.com/images/image_3.JPG" />
<meta property="og:description" content="Ikram and Felipe Wedding Photos from August 7, 2021" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center" style="font-family: 'Trebuchet MS', sans-serif;">Ikram and Felipe<br>August 7, 2021</h2>
<div class="w3-content w3-display-container">
  <img class="mySlides" src="wait.png" style="width:auto; max-width: 100%;max-height: 90vh;  margin-left: auto;margin-right: auto;">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
